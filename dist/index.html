<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7e26ee0098.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="task.bundle.js"></script><script defer src="methods.bundle.js"></script><script defer src="interact.bundle.js"></script></head>

<body>
    <main class="row d-flex bg-light flex column align-items-center justify-content-start todolist">
        <header class="p-3">
            <h1>To do List</h1>
            <button><i class="fa-solid fa-arrows-rotate"></i></button>
        </header>
        <section>
            <form>
                <input id="i--1" class="addTaskInput" placeholder="Add to your list..." type="text">
                <button id="a--1" role="button" type="button" class="addTaskButton"><i class="fa-solid fa-turn-down"></i></button>
            </form>
            <div class="pt-2 tasks">
            </div>
        </section>
        <section class="bg-light d-flex justify-content-center align-items-center footer">
            <a id="removeChecked" class="link link-dark m-3" href="#">Clear all completed</a>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
